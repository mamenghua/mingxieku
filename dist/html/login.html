<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--header-->
		<header class="header">
			<div class="wrap">
				<h1 class="logo">
					<a href="../index.html">
						<img src="../img/logo.png"/>
					</a>
				</h1>
			</div>
		</header>
		<!--content-->
		<section id="content">
			<div class="wrap">
				<img class="loginImg" src="../img/login.jpg"/>
				<div class="loginArea">
					<img src="../img/loginpic.png"/>
					<div class="tableArea">
						<table>
							<tr>
								<th>用户名：</th>
								<td><input id="name" class="x-input" type="text" placeholder="邮箱/手机/用户名" /></td>
							</tr>
							<tr>
								<th>密&emsp;码：</th>
								<td><input id="password" class="x-input" type="password" /></td>
							</tr>
							<tr>
								<th>验证码：</th>
								<td>
									<input class="yanzheng_input" type="text" />
									<canvas id="canvas" width="60" height="26"></canvas>
									<a class="change" href="javascript:void(0);">换个图片</a>
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input id="loginBtn" type="button" value="登录" class="loginBtn"/>
									<a class="forget" href="#">忘记密码？</a>
								</td>
							</tr>
							<tr>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td>
									还不是名鞋库会员？&emsp;
									<a class="toRegister" href="register.html">马上注册成为会员</a>
								</td>
							</tr>
						</table>
					</div>
					<!--login_together-->
					<div class="login_together">
						<p>使用合作网站账号登录名鞋库：</p>
						<a href="#"><img src="../img/sina_login_btn.png"/></a>
						<a href="#"><img src="../img/qq_login_btn.png"/></a>
						<a href="#"><img src="../img/zhifubao_login_btn.png"/></a>
						<a href="#"><img src="../img/rr_login_btn.png"/></a>
					</div>
				</div>
			</div>
			
		</section>
		<!--footer-->
		<footer class="footer">
			<div class="foot_middle">
				<span class="foot_mid_list">
					<a href="#">关于名鞋库</a>|

					Copyright &copy; 2008-2014
