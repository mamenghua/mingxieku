<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--header-->
		<header class="header">
			<div class="wrap">
				<h1 class="logo">
					<a href="../index.html">
						<img src="../img/logo.png"/>
					</a>
				</h1>
			</div>
		</header>
		<!--content-->
		<section id="content">
			<div class="wrap">
				<p class="returnIndex"><a href="../index.html">返回首页</a></p>
				<div class="registerArea">
					<h3 class="title">名鞋库用户注册</h3>
					<table>
						<tr>
							<th>用户名：</th>
							<td><input id="username" class="x-input" type="text" placeholder="邮箱/手机" /></td>
						</tr>
						<tr>
							<th>密码：</th>
							<td><input id="password" class="x-input" type="password" /></td>
						</tr>
						<tr>
							<th>邮箱：</th>
							<td><input id="email" class="x-input" type="text" /></td>
						</tr>
						<tr>
							<th>性别：</th>
							<td><input id="sex" class="x-input" type="text" maxlength="1"/></td>
						</tr>
						<tr>
							<th>验证码：</th>
							<td>
								<input class="yanzheng_input" type="text" />
								<canvas id="canvas" width="60" height="26"></canvas>
								<a class="change" href="javascript:void(0);">换个图片</a>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="checkbox" checked="checked" disabled="disabled"/>
								我已同意并阅读
								<a class="protocol" href="#">名鞋库会员注册协议。</a>
							</td>
						</tr>
						<tr>
							<td></td>
							<td style="padding: 0;">
								<input id="registerBtn" type="button" value="注册新用户" class="registerBtn"/>
							</td>
						</tr>
					</table>
					<div class="toLoginArea">
						<br />
						<br />
						<br />
						<br />
						<b>已经有名鞋库账号？</b>
						<br />
						<a class="goLoginBtn" href="login.html">现在登录</a>
						<br />
						<img src="../img/register.png"/>
					</div>
				</div>
			</div>
			
		</section>
		<!--footer-->
		<footer class="footer">
			<div class="foot_middle">
				<span class="foot_mid_list">

					<a href="#">商品大全</a>
				</span>

					Copyright &copy; 2008-2014

	</body>
</html>
